    <script>
        function isPallidome(inputString) {
            let n = inputString.length;;
            for (let i = 0; i < (n / 2); i++) {
                if (inputString[i] != inputString[n - i - 1]) {
                    return (console.log(inputString + " k phải là chuỗi đối xứng"));
                }
            }
            return (console.log(inputString + " là chuỗi đối xứng"));
        }
        isPallidome("abba");
        isPallidome("aabb");
    </script>
