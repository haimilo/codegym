<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functionArray</title>
</head>

<body>
    <!-- 
        Bài 1: Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau. 
        Ví dụ có mảng chuỗi như sau: myColor = [“Red”, “Green”, “White”, “Black”];
        Sau khi thực thi chương trình sẽ trả về dạng như sau : 

        “Red,Green,White,Black”
     -->
    <script>
        let myColor = ["Red", "Green", "White", "Black"];
        function joinColor(e) {
            let result = e.join(",");
            console.log(result);
            return result;
        }
        joinColor(myColor);
    </script>
    <!-- 
        Bài 2: Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn. 
        Ví dụ nếu bạn nhập vào 025468 thì kết quả của chương trình sẽ là 0-254-6-8.
     -->
    <script>
        let inputNum = prompt("Nhập vào chuỗi số: ");
        let inputString = inputNum.toString();
        let result = [inputString[0]];

        for (let i = 1; i < inputString.length; i++) {
            if (inputString[i] % 2 == 0 && inputString[i - 1] % 2 == 0) {
                result.push('-', inputString[i]);
            } else {
                result.push(inputString[i]);
            }
        }
        console.log(result);
        console.log(result.join(''));
    </script>

    <!-- 
        Bài 3: 
        Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa. 
        Ví dụ: nếu bạn nhập vào chuỗi ‘The Quick Brown Fox’ kết quả của chương trình là ‘tHE qUICK bROWN fOX’.
     -->
    <script>
        let str = prompt("Nhập vào chuỗi cần xử lý: ");
        let upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let lower = 'abcdefghijklmnopqrstuvwxyz';
        let convertStr = [];

        for (let i = 0; i < str.length; i++) {
            if (upper.indexOf(str[i]) !== -1) {
                convertStr.push(str[i].toLowerCase());
            } else if (lower.indexOf(str[i]) !== -1) {
                convertStr.push(str[i].toUpperCase());
            } else {
                convertStr.push(str[i]);
            }
        }
        alert(convertStr.join(''));
    </script>

</html>
