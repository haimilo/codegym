<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Mô tả tính năng:

            Nhập vào 1 số n nguyên dương
            In ra màn hình n số của dãy Fibonacci
            Để hoàn thành bài thực hành, học viên cần:

            Đưa mã nguồn lên GitHub
            Dán link của repository lên phần nộp bài 

        -->
    <script>
        function checkFibo() {
            let num = prompt('Nhập vào số n: ');
            let result = [];
            let a = 1;
            let b = 0;
            let temp;
            while (num > 0) {
                temp = a;
                a = a + b;
                b = temp;
                result.push(b);
                num--;
            }
            document.write(result);
            return result;
        }
        checkFibo();
    </script>
</body>

</html>
