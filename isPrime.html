<body>
    <script>
        function isPrime(number) {
            let isSNT = false;
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    isSNT = true;
                }
            }
            if (isSNT) {
                console.log(number + " không phải là số nguyên tố");
            } else {
                console.log(number + " là số nguyên tố");
            }
            return isSNT;
        }
        let a = prompt("Nhập vào số cần kiểm tra: ");
        let num = parseInt(a);
        isPrime(num)
    </script>
</body>

</html>
