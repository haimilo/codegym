<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="result" type="number" value="0">
    <button onclick="isEven()">Check</button> 
    <script>
    let n = document.querySelector("#result").value;
        function isEven() {
        if (n % 2 == 0) {
        	alert("Đây là số chẵn");
        } else {
        	alert("Đây là số lẻ");
        }
        }
    </script>
</body>
</html>
