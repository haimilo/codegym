<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Marilyn Monroe là một nữ diên xinh đẹp người Mỹ. 
        Trong suốt cuộc đời của mình, bà đã trải qua nhiều mối tình và viết rất nhiều bức thư mặn nồng, da diết.

    Hãy giúp Marilyn Monroe viết ra một bức thư thật nhanh chỉ với ba đầu vào: 
    tên người nhận, 
    địa điểm, 
    thời gian như ví dụ dưới đây.

    Người dùng nhập vào:

    Tên người nhận: Joe
    Địa điểm: Los Angeles
    Thời gian: ngày 10 tháng 10 năm 1951
    Kết quả hiển thị trên màn hình:

    “Joe thương nhớ,

    Em không biết phải nói sao để anh hiểu rằng, em nhớ anh thật nhiều. 
    Em yêu anh đến khi trái tim này tan thành nghìn mảnh. 
    Tất cả những gì em yêu thương, em khát khao và cần đến, chính là anh, mãi mãi về sau. 
    Em chỉ muốn ở bên anh, và anh yêu hỡi, em sẽ trở thành người phụ nữ như anh mong muốn.

    Có phải em thật tệ hại, khi cứ nghĩ đến anh thật nhiều, thật lâu và nhất là mỗi khi đêm xuống? 
    Em hứa sẽ sẽ cố gắng triệu triệu lần hơn thế. 
    Nhưng hơn tất cả, em chỉ mong một ngày nào đó, 
    anh sẽ tự hào về em, như tự hào về vợ của anh, 
    và mẹ của các con anh (ít nhất là 2 nhé, em vừa mới quyết định đấy!). 
    Em nhớ thật nhiều cảm giác mỗi đêm anh ôm em và ru em ngủ trong vòng tay. 
    Đêm nay, em chỉ muốn được gần bên anh… và anh biết không, trái tim em đang đau đớn đến nhường nào.

    Anh yêu thương, đừng bao giờ rời xa em nữa nhé. Yêu anh rất nhiều.

    Los Angeles, ngày 10 tháng 10 năm 1951.” -->
    <button onclick="autoMess()">Wirte Mess</button>
    <div class="mess">

    </div>
    <script>
        function autoMess() {
            let name = prompt("Nhập vào tên người muốn gửi thư");
            let address = prompt("Nhập vào địa chỉ người nhận thư");
            let timeRev = prompt("Nhập vào thời gian bức thư");
            let html = "";
            let message = document.querySelector(".mess");
            html += name + " thương nhớ,";
            html += "<br> <br>";
            html += "Em không biết phải nói sao để anh hiểu rằng, em nhớ anh thật nhiều. Em yêu anh đến khi trái tim này tan thành nghìn mảnh. Tất cả những gì em yêu thương, em khát khao và cần đến, chính là anh, mãi mãi về sau. Em chỉ muốn ở bên anh, và anh yêu hỡi, em sẽ trở thành người phụ nữ như anh mong muốn."
            html += "<br> <br>";
            html += "Có phải em thật tệ hại, khi cứ nghĩ đến anh thật nhiều, thật lâu và nhất là mỗi khi đêm xuống? Em hứa sẽ sẽ cố gắng triệu triệu lần hơn thế. Nhưng hơn tất cả, em chỉ mong một ngày nào đó, anh sẽ tự hào về em, như tự hào về vợ của anh, và mẹ của các con anh(ít nhất là 2 nhé, em vừa mới quyết định đấy!). Em nhớ thật nhiều cảm giác mỗi đêm anh ôm em và ru em ngủ trong vòng tay.  Đêm nay, em chỉ muốn được gần bên anh… và anh biết không, trái tim em đang đau đớn đến nhường nào."
            html += "<br> <br>";
            html += "Anh yêu thương, đừng bao giờ rời xa em nữa nhé. Yêu anh rất nhiều.";
            html += "<br> <br>";
            html += address + ", " + timeRev + ".";
            message.innerHTML = html;
        }
    </script>
</body>

</html>
