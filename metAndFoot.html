<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        function footToMeter(foot) {
            let meter;
            meter = 0.305 * foot;
            console.log(meter);
            return meter;
        }
        function meterToMeter(meter) {
            let foot;
            foot = 3.279 * meter;
            console.log(foot);
            return foot;
        }
        footToMeter(1);
        footToMeter(2);
        footToMeter(9);
        footToMeter(10);
        meterToMeter(20);
        meterToMeter(25);
        meterToMeter(60);
        meterToMeter(65);
    </script>
</body>

</html>
