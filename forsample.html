<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.
        for (let i = 0; i < 6; i++) {
            document.write('The number is ', i, '<br>');
        }
        // Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.
        let num = prompt('Nhap vao so bat ky > 0:');
        let total = 0;
        for (let i = num; i >= 1; i--) {
            isNum = Number(i);
            total += isNum;
        }
        document.write("Tong cac so tu 1 den ", num, " la: ", total);
    </script>
</body>

</html>
