<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý mã nguồn Git</title>
</head>

<body>
    <!-- 
        Quản lý mã nguồn với Git
        - Phần mềm (công cụ): Quản lý mã nguồn
        - Github: là nơi lưu trữ

        B1: Khởi tạo repo bằng câu lệnh git init
        B2: Liên kết đến github: git remote add origin <link>
        B3: kiểm tra kết nối: git remote -v

        // Bộ 3 câu lệnh để cập nhật mã nguồn lên github
        B4: Xác định những file cần đẩy lên: git add <tênFile>
        B5: Kiểm tra xem file nào đã được thêm vào: git status
        B6: Đóng gói, dán nhãn: git commit -m 'Nội dung'
        B7: Vận chuyển - đưa lên github: git push origin <branch>
    -->
</body>

</html>
